# AFRICA - TOTO
# ############################################
- name: TOTO Africa
  0: {bank: 6, program: 19, soundfont: keytar}
# ############################################
# ENGEL - RAMMSTEIN
# ############################################
- name: ENGEL Pfeifen
  0: {bank: 7, program: 20, soundfont: keytar}
  router_rules: 
  - {type: note, chan: [0, 1, 1, 0], par1: [12, 127, 1, 24]} # two octaves up
- name: ENGEL Bass
  0: {bank: 8, program: 7, soundfont: keytar}
  router_rules: 
  - {type: note, chan: [0, 1, 1, 0], par1: [12, 127, 1, -24]} # two octaves down
