soundfonts: {keytar: /home/pi/soundfonts/Keytar_God.sf2}
gain: 0.4
router_rules:
- {type: note}
- {type: pbend}
# - {type: cpress} # channel aftertouch
- {type: cc, chan: [0, 1, 1, 0], par1: [19, 19, 0, 7]} # Volume Slider
- {type: cc, chan: [0, 1, 1, 0], par1: [64, 64, 1, 0]} # Sustain Pedal
- {type: cc, chan: [0, 1, 1, 0], par1: [0, 127, 1, 0]} # MIDI multi mode ON
