soundfonts: {keytar: /home/pi/soundfonts/Keytar_God.sf2}
gain: 0.4
reverb_level: 0.9
reverb_roomsize: 0.2
reverb_width: 0.5
router_rules:
- {type: note}
- {type: pbend}
- {type: cpress}
#- {type: kpress} # key aftertouch
#- {type: cpress} # channel aftertouch
- {type: cc, chan: [0, 0, 0, 0], par1: [19, 19, 0, 7]} # volume slider
- {type: cc, chan: [0, 15, 1, 0], par1: [64, 64, 1, 0]} # sustain pedal
- {type: cc, chan: [0, 15, 1, 0], par1: [0, 127, 1, 0]}
patches:
- name: Grand Piano
  0: {bank: 0, program: 0, soundfont: keytar}
- name: Bright Grand Piano
  0: {bank: 0, program: 1, soundfont: keytar}
- name: E-Piano
  0: {bank: 0, program: 2, soundfont: keytar}
- name: Honky Tonk
  0: {bank: 0, program: 3, soundfont: keytar}
